<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <div class="box">
            <h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" class="standard-input" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="standard-input" required placeholder="seuemail@dominio.com">

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

            <label for="message">Mensagem</label>
            <textarea id="message" class="standard-input" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Qual melhor forma de contatá-lo?</legend>
                <label for="radio-mail"><input type="radio" name="contact" value="email" id="radio-mail"> E-mail</label>
                <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">
                    Telefone</label>
                <label for="radio-whats"><input type="radio" name="contact" value="whats" id="radio-whats" checked>
                    Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário de sua preferência?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>
            <input type="submit" value="Enviar formulário" class="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
